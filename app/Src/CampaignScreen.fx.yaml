CampaignScreen As screen:
    OnVisible: |-
        =Set(varCurrentCampaign, Blank());
        Set(varMenuIsOpen, Blank());

    "ExistingCampaignGallery As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =414
        Items: =SortByColumns(Filter([@NewCampaign], StartsWith(Title, TextSearchBox2_2.Text)), "Created", If(SortDescending, Ascending, Descending))
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =127
        Width: =725
        X: =326
        Y: =209
        ZIndex: =1

        Title2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =16
            ZIndex: =1

        Subtitle3 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: = Text(ThisItem.Created,"dd-mmm-yyyy")
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Title2.Y + Title2.Height + 2
            ZIndex: =2

        Body2 As label:
            Height: =38
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =Concatenate(ThisItem.Countofcontacts, " contacts reached")
            VerticalAlign: =VerticalAlign.Top
            Visible: =false
            Width: =621
            X: =32
            Y: =Subtitle3.Y + Subtitle3.Height + 4
            ZIndex: =3

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =48
            Icon: =Icon.ChevronRight
            OnSelect: |-
                =Select(Parent);
                Navigate(EditCampaignScreen);
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =48
            X: =658
            Y: =ExistingCampaignGallery.TemplateHeight / 2 - Self.Height / 2
            ZIndex: =4

        Separator3 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

    Icon3_2 As icon.Reload:
        Color: =RGBA(56, 96, 178, 1)
        Height: =54
        Icon: =Icon.Reload
        OnSelect: =Refresh([@NewCampaign])
        Width: =41
        X: =819
        Y: =38
        ZIndex: =2

    Icon2_2 As icon.ArrowsUpDown:
        Color: =RGBA(56, 96, 178, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Height: =39
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({SortDescending: !SortDescending});
        Width: =56
        X: =860
        Y: =45
        ZIndex: =3

    TextSearchBox2_2 As text:
        BorderThickness: =1
        Default: =
        Height: =52
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =578
        X: =452
        Y: =124
        ZIndex: =4

    Icon1_2 As icon.Search:
        Color: =RGBA(191, 190, 190, 1)
        Height: =52
        Icon: =Icon.Search
        Width: =59
        X: =363
        Y: =124
        ZIndex: =5

    Rectangle2_2 As rectangle:
        Height: =2
        Width: =725
        X: =326
        Y: =209
        ZIndex: =6

    Button6_5 As button:
        Height: =43
        OnSelect: |-
            =NewForm(NewCampaignForm);
            Set(varTabSelected, 1);
            Navigate(CreateNew);
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Text: ="Create New Campaign"
        Width: =261
        X: =Parent.Width / 2 - Self.Width / 2
        Y: =685
        ZIndex: =7

    Label1_1 As label:
        FontWeight: =FontWeight.Bold
        Height: =54
        Size: =24
        Text: ="Campaigns List"
        Width: =333
        X: =474
        Y: =30
        ZIndex: =9

    Icon4 As icon.Hamburger:
        Height: =48
        Icon: =Icon.Hamburger
        OnSelect: =Set(varMenuIsOpen, true);
        Width: =48
        X: =40
        Y: =40
        ZIndex: =10

    Container4 As groupContainer.manualLayoutContainer:
        Height: =Parent.Height - 80
        Visible: =varMenuIsOpen
        Width: =300
        X: =20
        Y: =40
        ZIndex: =11

        NavMenu_1 As NavMenu:
            OnChange: =Set(varMenuIsOpen, false);
            Width: =Parent.Width

