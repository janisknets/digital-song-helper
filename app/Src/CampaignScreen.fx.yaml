CampaignScreen As screen:
    OnVisible: =Set(varCurrentCampaign, Blank());

    Icon3_2 As icon.Reload:
        Color: =RGBA(56, 96, 178, 1)
        Height: =54
        Icon: =Icon.Reload
        OnSelect: =Refresh([@NewCampaign])
        Width: =41
        X: =819
        Y: =38
        ZIndex: =1

    "ExistingCampaignGallery As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =414
        Items: =SortByColumns(Filter([@NewCampaign], StartsWith(Title, TextSearchBox2_2.Text)), "Title", If(SortDescending1, Descending, Ascending))
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =127
        Width: =725
        X: =326
        Y: =209
        ZIndex: =1

        Title2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =16
            ZIndex: =1

        Subtitle3 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: = Text(ThisItem.Created,"dd-mmm-yyyy")
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Title2.Y + Title2.Height + 2
            ZIndex: =2

        Body2 As label:
            Height: =38
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =Concatenate(ThisItem.'Count of contacts', " contacts reached")
            VerticalAlign: =VerticalAlign.Top
            Width: =621
            X: =32
            Y: =Subtitle3.Y + Subtitle3.Height + 4
            ZIndex: =3

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: |-
                =Select(Parent);
                Set(varCurrentCampaign, ExistingCampaignGallery.Selected);
                Navigate(EditCampaignScreen);
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator3 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

    Icon2_2 As icon.ArrowsUpDown:
        Color: =RGBA(56, 96, 178, 1)
        Fill: =RGBA(255, 255, 255, 1)
        Height: =39
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({SortDescending1: !SortDescending1})
        Width: =56
        X: =860
        Y: =45
        ZIndex: =2

    TextSearchBox2_2 As text:
        BorderThickness: =1
        Default: =
        Height: =52
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =578
        X: =452
        Y: =124
        ZIndex: =4

    Icon1_2 As icon.Search:
        Color: =RGBA(191, 190, 190, 1)
        Height: =52
        Icon: =Icon.Search
        Width: =59
        X: =363
        Y: =124
        ZIndex: =5

    Rectangle2_2 As rectangle:
        Height: =2
        Width: =725
        X: =326
        Y: =209
        ZIndex: =6

    Button6_5 As button:
        OnSelect: |-
            =NewForm(NewCampaignForm);
            Set(varTabSelected, 1);
            Navigate(CreateNewScreen);
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Text: ="Create New"
        X: =700
        Y: =685
        ZIndex: =7

    Button6_4 As button:
        OnSelect: =Navigate(TemplatesScreen);
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Text: ="Templates List"
        X: =481
        Y: =685
        ZIndex: =8

    Label1_1 As label:
        FontWeight: =FontWeight.Bold
        Height: =54
        Size: =24
        Text: ="Campaigns List"
        Width: =333
        X: =474
        Y: =30
        ZIndex: =9

