PreviewTemplateScreen As screen:
    OnVisible: |-
        =UpdateContext({varShowPopup: false})

    TemplatePreviewForm As form:
        DataSource: =TemplateList
        DefaultMode: =FormMode.View
        Height: =577
        Item: =TemplatesGallery.Selected
        NumberOfColumns: =1
        OnSuccess: =Back()
        Width: =1130
        X: =115
        Y: =79
        ZIndex: =3

        Attachments_DataCard4 As typedDataCard.attachmentsEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="{Attachments}"
            Default: =ThisItem.Attachments
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@TemplateList],DataSourceInfo.DisplayName,"{Attachments}")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =DataCardValue30.Attachments
            Visible: =false
            Width: =1130
            X: =0
            Y: =0
            ZIndex: =4

            DataCardKey27 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.4
                Wrap: =false
                X: =30
                Y: =10 + (DataCardValue30.Height / 2) - (Self.Height / 2)
                ZIndex: =1

            DataCardValue30 As attachments:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                DisplayMode: =Parent.DisplayMode
                IsInDataCard: =true
                Items: =Parent.Default
                PaddingBottom: =5
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                PaddingRight: =5
                PaddingTop: =5
                Tooltip: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.6
                X: =DataCardKey27.X + DataCardKey27.Width
                Y: =10
                ZIndex: =2

            ErrorMessage27 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue30.Y + DataCardValue30.Height
                ZIndex: =3

            StarVisible27 As label:
                Align: =Align.Center
                Height: =DataCardKey27.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey27.Y
                ZIndex: =4

    Label7_3 As label:
        FontWeight: =FontWeight.Bold
        Height: =42
        Size: =24
        Text: ="Preview Template " & TemplatesGallery.Selected.Title
        Width: =781
        X: =366
        Y: =29
        ZIndex: =6

    Icon5_4 As icon.BackArrow:
        Height: =48
        Icon: =Icon.BackArrow
        OnSelect: =ResetForm(TemplatePreviewForm);Back()
        X: =286
        Y: =23
        ZIndex: =12

    HtmlText1_3 As htmlViewer:
        Height: =605
        HtmlText: =First(TemplatesGallery.Selected.Attachments).AbsoluteUri
        Width: =1274
        X: =52
        Y: =140
        ZIndex: =13

