        Body1 As label:
            Height: =36
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =Concatenate(ThisItem.'Count of contacts', " " , "Contacts reached")
