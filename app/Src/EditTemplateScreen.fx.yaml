    EditTemplateForm As form:
        DataSource: =TemplateList
        Height: =240
        Item: =TemplatesGallery.Selected
        NumberOfColumns: =1
        OnSuccess: =
        Width: =910
        X: =227
        Y: =195
        ZIndex: =2

        Attachments_DataCard2 As typedDataCard.attachmentsEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="{Attachments}"
            Default: =ThisItem.Attachments
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@TemplateList],DataSourceInfo.DisplayName,"{Attachments}")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =DataCardValue23.Attachments
            Width: =910
            X: =0
            Y: =1
            ZIndex: =1

            DataCardKey16 As label:
                AutoHeight: =true
                Height: =34
                Text: ="Template HTML file"
                Width: =187
                Wrap: =false
                X: =30
                Y: =10 + (DataCardValue23.Height / 2) - (Self.Height / 2)
                ZIndex: =1

            DataCardValue23 As attachments:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                DisplayMode: =Parent.DisplayMode
                Height: =110
                IsInDataCard: =true
                Items: =Parent.Default
                MaxAttachments: =1
                PaddingBottom: =5
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                PaddingRight: =5
                PaddingTop: =5
                Tooltip: =Parent.DisplayName
                Width: =655
                X: =225
                Y: =10
                ZIndex: =2

            ErrorMessage16 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue23.Y + DataCardValue23.Height
                ZIndex: =3

            StarVisible16 As label:
                Align: =Align.Center
                Height: =DataCardKey16.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey16.Y
                ZIndex: =4

        Title_DataCard3 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="Title"
            Default: =ThisItem.Title
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@TemplateList],DataSourceInfo.DisplayName,"Title")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@TemplateList], DataSourceInfo.MaxLength, "Title")
            Required: =true
            Update: =DataCardValue15.Text
            Width: =910
            X: =0
            Y: =0
            ZIndex: =4

            DataCardKey15 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =180
                Wrap: =false
                X: =30
                Y: =10 + (DataCardValue15.Height / 2) - (Self.Height / 2)
                ZIndex: =1

            DataCardValue15 As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                MaxLength: =Parent.MaxLength
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Tooltip: =Parent.DisplayName
                Width: =653
                X: =225
                Y: =10
                ZIndex: =2

            ErrorMessage15 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue15.Y + DataCardValue15.Height
                ZIndex: =3

            StarVisible15 As label:
                Align: =Align.Center
                Height: =DataCardKey15.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey15.Y
                ZIndex: =4

    Label7 As label:
        FontWeight: =FontWeight.Bold
        Height: =48
        Size: =24
        Text: ="Edit " & TemplatesGallery.Selected.Title
