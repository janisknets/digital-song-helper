ImportExcelData As screen:
    OnVisible: |-
        =Refresh(TestList);
        Set(varTestListItem, Blank());

    Label4 As label:
        Height: =44
        Text: |-
            ="Total number of contacts: " & CountRows(TestList)
        Width: =265
        X: =954
        Y: =698
        ZIndex: =2

    Button4_1 As button:
        Height: =49
        OnSelect: |-
            =Set(varResponse, Blank());
            Set(varAttachment, JSON(Image1_1.Image, JSONFormat.IncludeBinaryData));
            Set(varBase64Only, Mid(varAttachment, Find(",", varAttachment)+1, Len(varAttachment)-Find(",", varAttachment) - 1));
            Set(varResponse, ExcelUpload.Run(Last(AttachmentControl_1.Attachments).Name, varBase64Only).status);
            Reset(AttachmentControl_1);
            If(!IsBlank(varResponse), Refresh(TestList));
        Text: ="Import data"
        X: =496
        Y: =38
        ZIndex: =3

    AttachmentControl_1 As attachments:
        BorderColor: =
        Height: =100
        IsInDataCard: =true
        Items: =
        OnAddFile: =
        PaddingBottom: =5
        PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
        PaddingRight: =5
        PaddingTop: =5
        Tooltip: =
        Width: =333
        X: =130
        Y: =38
        ZIndex: =5

    Image1_1 As image:
        Height: =49
        Image: =Last(AttachmentControl_1.Attachments).Value
        Width: =202
        X: =1089
        Y: =38
        ZIndex: =6

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =523
        Items: =TestList
        Layout: =Layout.Vertical
        TemplatePadding: =10
        TemplateSize: =Min(ContainerRow1.Height + ContainerRow2.Height + 10, Self.Height - 60)
        Width: =1240
        X: =40
        Y: =160
        ZIndex: =7

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: |-
                =Select(Parent);
                Set(varTestListItem, Gallery1.Selected);
                Navigate(FormExcelData);
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Separator1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =2

        ContainerRow2 As groupContainer.horizontalAutoLayoutContainer:
