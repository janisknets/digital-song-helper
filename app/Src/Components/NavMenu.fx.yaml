NavMenu As CanvasComponent:
    CurrentScreen: =App.ActiveScreen
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    NavItems: =varMenuItems
    OnChange: =Set(varMenuIsOpen, false)
    OnReset: =
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Container1 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(0, 0, 0, .3)
        Height: =Parent.Height
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =Parent.Width
        ZIndex: =1

        "NavGallery As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
            Height: =NavGallery.TemplateHeight * 4
            Items: =NavMenu.NavItems
            Layout: =Layout.Vertical
            TemplatePadding: =0
            TemplateSize: =NavButton.Height + 5
            Width: =Parent.Width - 20
            X: =10
            Y: =(Parent.Height / 2) - (Self.Height / 2)
            ZIndex: =1

            NavButton As button:
                Align: =Align.Left
                AutoDisableOnSelect: =false
                BorderColor: =Transparent
                BorderThickness: =0
                DisabledBorderColor: =RGBA(0, 18, 107, 1)
                DisabledFill: =RGBA(0, 18, 107, 1)
                DisplayMode: =If(ThisItem.Screen = NavMenu.CurrentScreen, DisplayMode.Disabled, DisplayMode.Edit)
                Fill: =RGBA(136, 160, 209, 1)
                FocusedBorderThickness: =0
                OnSelect: =Navigate(ThisItem.Screen);
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Text: =ThisItem.Title
                Width: =Parent.Width
                ZIndex: =4

        Icon6 As icon.Cancel:
            Height: =48
            Icon: =Icon.Cancel
            OnSelect: =NavMenu.OnChange();
            Width: =48
            X: =Parent.Width - 50
            Y: =2
            ZIndex: =2

