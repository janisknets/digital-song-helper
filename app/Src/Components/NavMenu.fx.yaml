NavMenu As CanvasComponent:
    CurrentScreen: =App.ActiveScreen
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    NavItems: =varMenuItems
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Container1 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =Parent.Height
        Width: =Parent.Width
        ZIndex: =1

        "NavGallery As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
            Height: =Parent.Height - NavGallery.Y
            Items: =NavMenu.NavItems
            Layout: =Layout.Vertical
            TemplatePadding: =0
            TemplateSize: =NavButton.Height + 1
            Y: =50
            ZIndex: =1

            Separator6 As rectangle:
                Height: =1
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - 1
                ZIndex: =3

            NavButton As button:
                Align: =Align.Left
                AutoDisableOnSelect: =false
                BorderThickness: =0
                DisabledBorderColor: =RGBA(0, 18, 107, 1)
                DisplayMode: =If(ThisItem.Screen = NavMenu.CurrentScreen, DisplayMode.Disabled, DisplayMode.Edit)
                Fill: =RGBA(136, 160, 209, 1)
                OnSelect: =Navigate(ThisItem.Screen);
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Text: =ThisItem.Title
                Width: =Parent.Width
                ZIndex: =4

        Icon6 As icon.Cancel:
            Height: =48
            Icon: =Icon.Cancel
            Width: =48
            X: =Parent.Width - 50
            Y: =2
            ZIndex: =2

