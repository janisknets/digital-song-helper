App As appinfo:
    BackEnabled: =false
    OnStart: |-
        =Set(varMenuItems, Table(
            {Title: "Campaings List", Screen: CampaignScreen}, 
            {Title: "Templates List", Screen: TemplatesScreen},
            {Title: "Recipient List", Screen: ImportExcelDataScreen},
            {Title: "Simple recepient List", Screen: ImportEmailsScreen}
        ));
        Set(varCurrentUser, User());
        TemplatesScreen
    StartScreen: =CampaignScreen

