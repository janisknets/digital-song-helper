Home As screen:

    Gallery3_2 As gallery.galleryHorizontal:
        Height: =52
        Items: |-
            =Table({ID:1,Label:"Campaigns"},{ID:2,Label:"Templates"})
        TemplatePadding: =0
        TemplateSize: =163
        Width: =330
        X: =317
        Y: =29
        ZIndex: =1

        Button10_2 As button:
            BorderThickness: =0
            Color: |-
                =If(varTabSelected = ThisItem.ID, White, ColorValue("#A6A6A6"))
            DisabledBorderColor: =
            DisabledColor: =RGBA(255, 255, 255, 1)
            DisabledFill: |-
                =ColorValue("#F4F4F4")
            Fill: |-
                =If(varTabSelected = ThisItem.ID, ColorValue("#0078D4"), ColorValue("#F4F4F4"))
            FocusedBorderColor: =
            FocusedBorderThickness: =
            Height: =42
            HoverBorderColor: =
            HoverColor: =White
            HoverFill: =If(varTabSelected = ThisItem.ID, ColorFade(RGBA(0, 120, 212, 1), -20%), ColorFade(RGBA(244, 244, 244, 1), -20%))
            OnSelect: =Set(varTabSelected, ThisItem.ID)
            PressedBorderColor: =
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Text: =ThisItem.Label
            Width: =159
            X: =4
            Y: =3
            ZIndex: =1

    Button7 As button:
        OnSelect: =SubmitForm(Form6);
        Text: ="Save"
        X: =1004
        Y: =624
        ZIndex: =3

    Form6 As form:
        DataSource: =CampaignList
        DefaultMode: =FormMode.New
        Width: =516
        X: =82
        Y: =124
        ZIndex: =4

        DateCreated_DataCard1 As typedDataCard.dateEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="DateCreated"
            Default: =ThisItem.DateCreated
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@CampaignList],DataSourceInfo.DisplayName,"DateCreated")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =73
            Required: =false
            Update: =DataCardValue25.SelectedDate
            Width: =516
            X: =0
            Y: =1
            ZIndex: =5

            DataCardKey25 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =(Parent.Width - 60) * 0.4
                Wrap: =false
                X: =30
                Y: =10 + (DataCardValue25.Height / 2) - (Self.Height / 2)
                ZIndex: =1

            DataCardValue25 As datepicker:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                DefaultDate: =Parent.Default
                DisplayMode: =Parent.DisplayMode
                EndYear: =Year(Today())+100
                Height: =37
                IsEditable: =true
                PaddingBottom: =0
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                StartYear: =1899
                Tooltip: =Parent.DisplayName
                Width: =318
                X: =167
                Y: =13
                ZIndex: =2

            ErrorMessage25 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue25.Y + DataCardValue25.Height
                ZIndex: =3

            StarVisible25 As label:
                Align: =Align.Center
                Height: =DataCardKey25.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey25.Y
                ZIndex: =4

