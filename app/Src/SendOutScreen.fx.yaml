"SendOutScreen As screen.'tabletLayout_Email_ver3.0'":

    RectQuickActionBar2 As rectangle:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =64
        Width: =Parent.Width
        ZIndex: =1

    LblAppName1 As label:
        Height: =64
        PaddingLeft: =0
        Text: ="Email"
        Width: =Parent.Width - Self.X - 64
        Wrap: =false
        X: =32
        ZIndex: =2

    LblRecipientCount2 As label:
        Height: =43
        PaddingLeft: =0
        Size: =13
        Text: ="*To (" &CountRows(MyPeople) & ")"
        Width: =154
        Wrap: =false
        X: =53
        Y: =82
        ZIndex: =4

    TextSearchBox3 As text:
        AccessibleLabel: ="Search people or add email address. At least one recipient is required for a successful submission."
        Default: =""
        HintText: ="Search people or add email address"
        PaddingLeft: =50
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =934
        X: =207
        Y: =85
        ZIndex: =5

    SearchIcon2 As icon.Search:
        Height: =Self.Width
        Icon: =Icon.Search
        PaddingBottom: =8
        PaddingLeft: =8
        PaddingRight: =8
        PaddingTop: =8
        Tooltip: ="Search"
        Width: =TextSearchBox3.Height
        X: =TextSearchBox3.X + 5
        Y: =TextSearchBox3.Y
        ZIndex: =6

    AddIcon2 As icon.Add:
        Height: =TextSearchBox3.Height
        Icon: =Icon.Add
        OnSelect: |-
            =Collect(MyPeople,           
            {DisplayName: TextSearchBox3.Text, UserPrincipalName: TextSearchBox3.Text, Mail: TextSearchBox3.Text});           
            Reset(TextSearchBox3)
        PaddingBottom: =5
        PaddingLeft: =5
        PaddingRight: =5
        PaddingTop: =5
        TabIndex: =0
        Tooltip: ="Select to add user to collection"
        Visible: |-
            =!IsBlank(TextSearchBox3.Text) &&           
            
            /*Is user entry a valid email address*/           
            IsMatch(TextSearchBox3.Text, Match.Email)           &&
            
            Not(Trim(TextSearchBox3.Text) in MyPeople.UserPrincipalName)
        Width: =70
        X: =TextSearchBox3.X + TextSearchBox3.Width - Self.Width - 10
        Y: =TextSearchBox3.Y
        ZIndex: =7

    EmailPeopleGallery2 As gallery.SelectedUsersTabletGallery:
        AccessibleLabel: ="User selected people"
        BorderColor: =TextSearchBox3.BorderColor
        Height: =55
        Items: |-
            =/*Collection of user selected people*/
            MyPeople
        Layout: =Layout.Vertical
        ShowScrollbar: =Self.Height >= 182
        TemplateSize: =42
        Width: =934
        WrapCount: =4
        X: =202
        Y: =TextSearchBox3.Y + TextSearchBox3.Height
        ZIndex: =8

        Rectangle5 As rectangle:
            Height: =Parent.TemplateHeight
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            ZIndex: =1

        Title3 As label:
            FocusedBorderThickness: =2
            Height: =EmailPeopleGallery2.TemplateHeight
            OnSelect: =Set(_selectedUser, ThisItem)
            PaddingLeft: =10
            Size: =13
            TabIndex: =If(PeopleBrowseGallery2.Visible, -1, 0)
            Text: =ThisItem.DisplayName
            VerticalAlign: =Middle
            Width: =EmailPeopleGallery2.TemplateWidth - iconRemove2.Width + 10
            Wrap: =false
            ZIndex: =2

        iconRemove2 As icon.Cancel:
            AccessibleLabel: =iconRemove2.Tooltip
            Color: =Title3.Color
            Height: =EmailPeopleGallery2.TemplateHeight
            Icon: =Icon.Cancel
            OnSelect: =Remove(MyPeople, LookUp(MyPeople, UserPrincipalName = ThisItem.UserPrincipalName))
            PaddingBottom: =9
            PaddingLeft: =9
            PaddingRight: =9
            PaddingTop: =9
            TabIndex: =If(PeopleBrowseGallery2.Visible, -1, 0)
            Tooltip: ="Select to remove user from collection"
            Width: =Self.Height
            X: =EmailPeopleGallery2.TemplateWidth - Self.Width
            ZIndex: =3

    LblEmailSubject2 As label:
        Height: =35
        PaddingLeft: =0
        Size: =13
        Text: ="*Subject"
        Width: =155
        Wrap: =false
        X: =52
        Y: =239
        ZIndex: =9

    TextEmailSubject2 As text:
        AccessibleLabel: ="A subject is required to send an email."
        Default: =""
        Height: =36
        HintText: ="Add a subject"
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        TabIndex: =If(PeopleBrowseGallery2.Visible, -1, 0)
        Width: =934
        X: =207
        Y: =241
        ZIndex: =10

    LblEmailMessage2 As label:
        Height: =38
        PaddingLeft: =0
        Size: =13
        Text: ="Message"
        Width: =144
        Wrap: =false
        X: =58
        Y: =354
        ZIndex: =11

    TextEmailMessage1 As text:
        AccessibleLabel: ="Add a message"
        Default: =""
        Height: =135
        HintText: ="Add a message"
        Mode: =TextMode.MultiLine
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        TabIndex: =If(PeopleBrowseGallery2.Visible, -1, 0)
        Width: =934
        X: =207
        Y: =353
        ZIndex: =12

    PeopleBrowseGallery2 As gallery.PeoplePickerGallerySmallTablet:
        AccessibleLabel: ="User look up search results"
        BorderThickness: =2
        Fill: =Parent.Fill
        Height: =568
        Items: |-
            =/*Only use Office 365 Users operation if user has started searching*/
            If(!IsBlank(Trim(TextSearchBox3.Text)), Office365Users.SearchUser({searchTerm: Trim(TextSearchBox3.Text), top: 15}))
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =104
        Visible: =!IsBlank(Trim(TextSearchBox3.Text))
        Width: =934
        X: =207
        Y: =TextSearchBox3.Y + TextSearchBox3.Height
        ZIndex: =13

        Rectangle6 As rectangle:
            BorderColor: =Title4.Color
            BorderThickness: =If(ThisItem.UserPrincipalName in MyPeople.UserPrincipalName, 4, 0)
            Fill: =RGBA(0,0,0,0)
            Height: =Parent.TemplateHeight
            HoverFill: =RGBA(0,0,0,0)
            OnSelect: =Select(Title4)
            Width: =Parent.TemplateWidth
            ZIndex: =1

        Title4 As label:
            BorderColor: =Self.Color
            FocusedBorderThickness: =2
            OnSelect: |-
                =/*Select user, clear search contents and if this user hasn't been added to MyPeople collection, add them*/
                Concurrent(
                Set(_selectedUser, ThisItem),
                Reset(TextSearchBox3),
                If(Not(ThisItem.UserPrincipalName in MyPeople.UserPrincipalName), Collect(MyPeople, ThisItem)))
            Size: =17
            TabIndex: =0
            Text: =ThisItem.DisplayName
            VerticalAlign: =Middle
            Width: =PeopleBrowseGallery2.TemplateWidth - 2 * Self.X
            Wrap: =false
            X: =16
            Y: =4
            ZIndex: =2

        Subtitle2 As label:
            Color: =ColorFade(Title4.Color, 0.20)
            FocusedBorderThickness: =2
            OnSelect: =Select(Title4)
            Size: =17
            Text: =ThisItem.UserPrincipalName
            VerticalAlign: =Middle
            Width: =PeopleBrowseGallery2.TemplateWidth - 2 * Self.X
            Wrap: =false
            X: =Title4.X
            Y: =Title4.Y + Title4.Height + 3
            ZIndex: =3

        Separator2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =4

    Button5 As button:
        OnSelect: |-
            =Set(_emailRecipientString, Concat(MyPeople, Mail & ";"));           
            Office365Outlook.SendEmailV2(_emailRecipientString, TextEmailSubject2.Text, TextEmailMessage1.Text, {Importance:"Normal"});           
            Reset(TextEmailSubject2);           
            Reset(TextEmailMessage1);           
            Clear(MyPeople)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Text: ="Launch "
        Width: =200
        X: =692
        Y: =693
        ZIndex: =14

    Button17 As button:
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Text: ="Preview Template"
        Width: =206
        X: =436
        Y: =693
        ZIndex: =15

    TextEmailMessage11 As htmlViewer:
        Height: =52
        HtmlText: =BrowseGallery1.Selected.'Message (html)'
        Width: =934
        X: =202
        Y: =567
        ZIndex: =16

