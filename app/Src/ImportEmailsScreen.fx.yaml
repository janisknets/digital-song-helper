ImportEmailsScreen As screen:
    OnVisible: |-
        =Set(varMenuIsOpen, Blank());
        Refresh(SimpleEmailList);
        Set(varAttachment, Blank());

    Label4_1 As label:
        Height: =44
        Text: |-
            ="Total number of contacts: " & CountRows(RecipientsList)
        Width: =265
        X: =954
        Y: =698
        ZIndex: =2

    Button4_2 As button:
        DisplayMode: =If(IsBlank(Last(AttachmentControl_2.Attachments).Value), DisplayMode.Disabled, DisplayMode.Edit)
        Height: =49
        OnSelect: |-
            =Set(varResponse, Blank());
            Set(varAttachment, JSON(EmailsBase64.Image, JSONFormat.IncludeBinaryData));
            Set(varBase64Only, Mid(varAttachment, Find(",", varAttachment)+1, Len(varAttachment)-Find(",", varAttachment) - 1));
            Set(varResponse, ExcelEmailsUpload.Run(Last(AttachmentControl_2.Attachments).Name, varBase64Only).status);
            Reset(AttachmentControl_2);
            If(!IsBlank(varResponse), Refresh(SimpleEmailList));
            Set(varAttachment, Blank());
            Set(varResponse, Blank());
        Text: ="Import data"
        X: =517
        Y: =38
        ZIndex: =3

    AttachmentControl_2 As attachments:
        BorderColor: =
        Height: =100
        IsInDataCard: =true
        Items: =
        OnAddFile: =
        PaddingBottom: =5
        PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
        PaddingRight: =5
        PaddingTop: =5
        Tooltip: =
        Width: =333
        X: =151
        Y: =38
        ZIndex: =5

    EmailsBase64 As image:
        Height: =49
        Image: =Last(AttachmentControl_2.Attachments).Value
        Width: =11
        X: =1280
        Y: =38
        ZIndex: =6

    "SimpleRecipientGallery As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =523
        Items: =SimpleEmailList
        Layout: =Layout.Vertical
        TemplatePadding: =10
        TemplateSize: =Min(ContainerRow1_1.Height, 50)
        Width: =1240
        X: =40
        Y: =160
        ZIndex: =7

        NextArrow1_1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =48
            Icon: =Icon.ChevronRight
            OnSelect: |-
                =Select(Parent);
                EditForm(RecipientListForm);
                UpdateContext({isPopupVisible: true});
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =48
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(ContainerRow1_1.Height / 2) - Self.Height / 2
            ZIndex: =1

        Separator1_1 As rectangle:
            Height: =1
            Width: =Parent.TemplateWidth
            Y: =SimpleRecipientGallery.TemplateHeight - 1
            ZIndex: =2

        ContainerRow1_1 As groupContainer.horizontalAutoLayoutContainer:
            Height: =EmailLabel.Height + 10
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =10
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =10
            Width: =Parent.Width - 150
            ZIndex: =4

            EmailLabel As label:
                FontWeight: =FontWeight.Semibold
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =12
                Text: |-
                    ="Email:"
                Width: =80
                ZIndex: =4

            EmailValue As label:
                FontWeight: =FontWeight.Normal
                OnSelect: =
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =13
                Text: =ThisItem.Email
                Width: =Parent.Width - 180
                ZIndex: =5

        Delete1_2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(255, 0, 0, 1)
            Height: =48
            Icon: =Icon.Trash
            OnSelect: |-
                =Select(Parent);
                RemoveIf(SimpleEmailList, ID = SimpleRecipientGallery.Selected.ID);
                Refresh(SimpleEmailList);
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =48
            X: =Parent.TemplateWidth - Self.Width - 5 - NextArrow1_1.Width
            Y: =(ContainerRow1_1.Height / 2) - Self.Height / 2
            ZIndex: =5

    Button10_3 As button:
        Fill: =RGBA(152, 208, 70, 1)
        FontWeight: =FontWeight.Bold
        Height: =49
        HoverFill: =ColorFade(Self.BorderColor, 20%)
        OnSelect: |-
            =NewForm(EmailForm);
            UpdateContext({isPopupVisible: true});
        Text: ="Create new item"
        Width: =258
        X: =1011
        Y: =38
        ZIndex: =8

    Button10_2 As button:
        DisplayMode: =If(IsBlank(First(RecipientsList)), DisplayMode.Disabled, DisplayMode.Edit)
        Fill: =RGBA(255, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =49
        HoverFill: =ColorFade(Self.BorderColor, 20%)
        OnSelect: =RemoveIf(SimpleEmailList, true)
        Text: ="Delete all"
        Width: =258
        X: =717
        Y: =38
        ZIndex: =9

    Icon4_5 As icon.Hamburger:
        Height: =48
        Icon: =Icon.Hamburger
        OnSelect: =Set(varMenuIsOpen, true);
        Width: =48
        X: =40
        Y: =40
        ZIndex: =10

    Container4_3 As groupContainer.manualLayoutContainer:
        Height: =Parent.Height - 80
        Visible: =varMenuIsOpen
        Width: =300
        X: =20
        Y: =40
        ZIndex: =11

        NavMenu_4 As NavMenu:
            Width: =Parent.Width

    PopupContainer1 As groupContainer.manualLayoutContainer:
        Fill: =RGBA(0, 0, 0, 0.5)
        Height: =Parent.Height
        Visible: =isPopupVisible
        Width: =Parent.Width
        ZIndex: =12

        EmailForm As form:
            DataSource: =SimpleEmailList
            DefaultMode: =FormMode.New
            Fill: =RGBA(255, 255, 255, 1)
            Height: =Parent.Height - 400
            Item: =SimpleRecipientGallery.Selected
            NumberOfColumns: =1
            SnapToColumns: =false
            Width: =Parent.Width - 380
            X: =(Parent.Width / 2) - (Self.Width / 2)
            Y: =(Parent.Height / 2) - (Self.Height / 2)
            ZIndex: =1

            Email_DataCard1 As typedDataCard.textualEditCard:
                BorderStyle: =BorderStyle.Solid
                DataField: ="Title"
                Default: =ThisItem.Email
                DisplayMode: =Parent.DisplayMode
                DisplayName: =DataSourceInfo([@SimpleEmailList],DataSourceInfo.DisplayName,"Title")
                Fill: =RGBA(0, 0, 0, 0)
                Height: =150
                MaxLength: =DataSourceInfo([@SimpleEmailList], DataSourceInfo.MaxLength, "Title")
                Required: =true
                Update: =DataCardValue3.Text
                Width: =984
                X: =20
                Y: =20
                ZIndex: =2

                DataCardKey4 As label:
                    AutoHeight: =true
                    Height: =34
                    Text: =Parent.DisplayName
                    Width: =Parent.Width - 60
                    Wrap: =false
                    X: =30
                    Y: =10
                    ZIndex: =1

                DataCardValue3 As text:
                    BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                    Default: =Parent.Default
                    DelayOutput: =true
                    DisplayMode: =Parent.DisplayMode
                    MaxLength: =Parent.MaxLength
                    PaddingLeft: =5
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Tooltip: =Parent.DisplayName
                    Width: =Parent.Width - 60
                    X: =30
                    Y: =DataCardKey4.Y + DataCardKey4.Height + 5
                    ZIndex: =2

                ErrorMessage4 As label:
                    AutoHeight: =true
                    Height: =10
                    Live: =Live.Assertive
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Text: =Parent.Error
                    Visible: =Parent.DisplayMode=DisplayMode.Edit
                    Width: =Parent.Width - 60
                    X: =30
                    Y: =DataCardValue3.Y + DataCardValue3.Height
                    ZIndex: =3

                StarVisible4 As label:
                    Align: =Align.Center
                    Height: =DataCardKey4.Height
                    Text: ="*"
                    Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                    Width: =30
                    Wrap: =false
                    Y: =DataCardKey4.Y
                    ZIndex: =4

        SubmitButton2 As button:
            OnSelect: |-
                =SubmitForm(EmailForm);
                UpdateContext({isPopupVisible: false})
            Text: ="Save"
            X: =EmailForm.X + EmailForm.Width - Self.Width - 30
            Y: =EmailForm.Y + EmailForm.Height - Self.Height - 30
            ZIndex: =2

        SubmitButton2_1 As button:
            Fill: =RGBA(255, 0, 0, 1)
            HoverFill: =ColorFade(Self.Color, -20%)
            OnSelect: |-
                =UpdateContext({isPopupVisible: false})
            Text: ="Cancel"
            X: =EmailForm.X + 30
            Y: =EmailForm.Y + EmailForm.Height - Self.Height - 30
            ZIndex: =3

