ImportEmailsScreen As screen:
    OnVisible: |-
        =Set(varMenuIsOpen, Blank());
        Refresh(RecipientsList);
        Set(varAttachment, Blank());

    Label4_1 As label:
        Height: =44
        Text: |-
            ="Total number of contacts: " & CountRows(RecipientsList)
        Width: =265
        X: =954
        Y: =698
        ZIndex: =2

    Button4_2 As button:
        DisplayMode: =If(IsBlank(Last(AttachmentControl_2.Attachments).Value), DisplayMode.Disabled, DisplayMode.Edit)
        Height: =49
        OnSelect: |-
            =Set(varResponse, Blank());
            Set(varAttachment, JSON(Image1_2.Image, JSONFormat.IncludeBinaryData));
            Set(varBase64Only, Mid(varAttachment, Find(",", varAttachment)+1, Len(varAttachment)-Find(",", varAttachment) - 1));
            Set(varResponse, ExcelUpload.Run(Last(AttachmentControl_2.Attachments).Name, varBase64Only).status);
            Reset(AttachmentControl_2);
            If(!IsBlank(varResponse), Refresh(RecipientsList));
            Set(varAttachment, Blank())
        Text: ="Import data"
        X: =517
        Y: =38
        ZIndex: =3

    AttachmentControl_2 As attachments:
        BorderColor: =
        Height: =100
        IsInDataCard: =true
        Items: =
        OnAddFile: =
        PaddingBottom: =5
        PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
        PaddingRight: =5
        PaddingTop: =5
        Tooltip: =
        Width: =333
        X: =151
        Y: =38
        ZIndex: =5

    Image1_2 As image:
        Height: =49
        Image: =Last(AttachmentControl_2.Attachments).Value
        Width: =11
        X: =1280
        Y: =38
        ZIndex: =6

    "SimpleRecipientGallery As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =523
        Items: =SimpleEmailList
        Layout: =Layout.Vertical
        TemplatePadding: =10
        TemplateSize: =Min(ContainerRow1_1.Height, 50)
        Width: =1240
        X: =40
        Y: =160
        ZIndex: =7

        NextArrow1_1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =48
            Icon: =Icon.ChevronRight
            OnSelect: |-
                =Select(Parent);
                Set(varSelectedRecipientItem, SimpleRecipientGallery.Selected);
                Navigate(FormExcelDataScreen);
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =48
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(ContainerRow1_1.Height / 2) - Self.Height / 2
            ZIndex: =1

        Separator1_1 As rectangle:
            Height: =1
            Width: =Parent.TemplateWidth
            Y: =SimpleRecipientGallery.TemplateHeight - 1
            ZIndex: =2

        ContainerRow1_1 As groupContainer.horizontalAutoLayoutContainer:
            Height: =EmailLabel.Height + 10
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =10
            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =10
            Width: =Parent.Width - 150
            ZIndex: =4

            EmailLabel As label:
                FontWeight: =FontWeight.Semibold
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =12
                Text: |-
                    ="Email:"
                Width: =80
                ZIndex: =4

            EmailValue As label:
                FontWeight: =FontWeight.Normal
                OnSelect: =
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =13
                Text: =ThisItem.Email
                Width: =Parent.Width - 180
                ZIndex: =5

        Delete1_2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Color: =RGBA(255, 0, 0, 1)
            Height: =48
            Icon: =Icon.Trash
            OnSelect: |-
                =Select(Parent);
                Set(varEmailListItem, SimpleRecipientGallery.Selected);
                RemoveIf(SimpleEmailList, ID = varEmailListItem.ID);
                Refresh(SimpleEmailList);
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =48
            X: =Parent.TemplateWidth - Self.Width - 5 - NextArrow1_1.Width
            Y: =(ContainerRow1_1.Height / 2) - Self.Height / 2
            ZIndex: =5

    Button10_3 As button:
        Fill: =RGBA(152, 208, 70, 1)
        FontWeight: =FontWeight.Bold
        Height: =49
        HoverFill: =ColorFade(Self.BorderColor, 20%)
        OnSelect: |-
            =Set(varEmailListItem, Blank());
            NewForm(RecipientListForm);
            Navigate(FormExcelDataScreen);
        Text: ="Create new item"
        Width: =258
        X: =1011
        Y: =38
        ZIndex: =8

    Button10_2 As button:
        DisplayMode: =If(IsBlank(First(RecipientsList)), DisplayMode.Disabled, DisplayMode.Edit)
        Fill: =RGBA(255, 0, 0, 1)
        FontWeight: =FontWeight.Bold
        Height: =49
        HoverFill: =ColorFade(Self.BorderColor, 20%)
        OnSelect: =RemoveIf(SimpleEmailList, true)
        Text: ="Delete all"
        Width: =258
        X: =717
        Y: =38
        ZIndex: =9

    Icon4_5 As icon.Hamburger:
        Height: =48
        Icon: =Icon.Hamburger
        OnSelect: =Set(varMenuIsOpen, true);
        Width: =48
        X: =40
        Y: =40
        ZIndex: =10

    Container4_3 As groupContainer.manualLayoutContainer:
        Height: =Parent.Height - 80
        Visible: =varMenuIsOpen
        Width: =240
        X: =20
        Y: =40
        ZIndex: =11

        NavMenu_4 As NavMenu:
            Width: =220

