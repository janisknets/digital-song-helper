        ZIndex: =2

    Button4_1 As button:
        Height: =49
        OnSelect: |-
            =Set(varAttachment, JSON(Image1.Image, JSONFormat.IncludeBinaryData));
            Set(varBase64Only, Mid(varAttachment, Find(",", varAttachment)+1, Len(varAttachment)-Find(",", varAttachment) - 1));
            AttachExcel.Run(Last(AttachmentControl.Attachments).Name, varBase64Only);
        Text: ="Upload"
        X: =954
        Y: =38
        ZIndex: =3

